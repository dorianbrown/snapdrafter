# Name of github action
name: Publish to internal testers

on:
  push:
    branches: [ "ios_test" ]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    steps:

      # Checkout this repository and branch
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Build Flutter
    	  - uses: cedvdb/action-flutter-build-ios@v1
        with:
          build-cmd: flutter build ipa --release --export-options-plist=ios/GithubActionsExportOptions.plist
          certificate-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          certificate-password: ${{ secrets.P12_PASSWORD }}
          provisioning-profile-base64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

      # Debug step
      - run: ls build/ios/

      - name: 'Upload app to TestFlight'
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: 'build/ios/ipa/SnapDrafter.ipa'
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
